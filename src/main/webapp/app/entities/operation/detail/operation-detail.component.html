<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (operation(); as operationRef) {
      <div>
        <h2 data-cy="operationDetailsHeading"><span jhiTranslate="ebankingBnaApp.operation.detail.title">Operation</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ operationRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="ebankingBnaApp.operation.montant">Montant</span></dt>
          <dd>
            <span>{{ operationRef.montant }}</span>
          </dd>
          <dt><span jhiTranslate="ebankingBnaApp.operation.libelle">Libelle</span></dt>
          <dd>
            <span>{{ operationRef.libelle }}</span>
          </dd>
          <dt><span jhiTranslate="ebankingBnaApp.operation.compte">Compte</span></dt>
          <dd>
            @if (operation()!.compte) {
              <div>
                <a [routerLink]="['/compte', operation()!.compte?.id, 'view']">{{ operationRef.compte?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/operation', operationRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
