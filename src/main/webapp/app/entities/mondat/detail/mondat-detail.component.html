<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (mondat(); as mondatRef) {
      <div>
        <h2 data-cy="mondatDetailsHeading"><span jhiTranslate="ebankingBnaApp.mondat.detail.title">Mondat</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ mondatRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="ebankingBnaApp.mondat.compteSrc">Compte Src</span></dt>
          <dd>
            <span>{{ mondatRef.compteSrc }}</span>
          </dd>
          <dt><span jhiTranslate="ebankingBnaApp.mondat.compteBenef">Compte Benef</span></dt>
          <dd>
            <span>{{ mondatRef.compteBenef }}</span>
          </dd>
          <dt><span jhiTranslate="ebankingBnaApp.mondat.montant">Montant</span></dt>
          <dd>
            <span>{{ mondatRef.montant }}</span>
          </dd>
          <dt><span jhiTranslate="ebankingBnaApp.mondat.code">Code</span></dt>
          <dd>
            <span>{{ mondatRef.code }}</span>
          </dd>
          <dt><span jhiTranslate="ebankingBnaApp.mondat.compte">Compte</span></dt>
          <dd>
            @if (mondat()!.compte) {
              <div>
                <a [routerLink]="['/compte', mondat()!.compte?.id, 'view']">{{ mondatRef.compte?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/mondat', mondatRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
